name: .NET Core

on:
  push:
    branches: [ 'feature/ci-build' ]

jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish NuGet
        uses: brandedoutcast/publish-nuget@v2.5.5
        with:
          # Filepath of the project to be packaged, relative to root of repository
          PROJECT_FILE_PATH: 'clients/netcore/apiclient.csproj'
          # NuGet package id, used for version detection & defaults to project name
          # PACKAGE_NAME: # optional
          # Filepath with version info, relative to root of repository & defaults to PROJECT_FILE_PATH
          # VERSION_FILE_PATH: # optional
          # Regex pattern to extract version info in a capturing group
          # VERSION_REGEX: # optional, default is ^\s*<Version>(.*)<\/Version>\s*$
          # Useful with external providers like Nerdbank.GitVersioning, ignores VERSION_FILE_PATH & VERSION_REGEX
          # VERSION_STATIC: # optional
          # Flag to toggle git tagging, enabled by default
          TAG_COMMIT: false
          # Format of the git tag, [*] gets replaced with actual version
          # TAG_FORMAT: # optional, default is v*
          # API key to authenticate with NuGet server
          NUGET_KEY: oy2fc23cw2kvbzmpvvnqhq65a3rqoc7ujds246fvjyz6x4 # This key is only for testing not the real thing, don't worry ## ${{secrets.NUGET_API_KEY}}
          # NuGet server uri hosting the packages, defaults to https://api.nuget.org
          # NUGET_SOURCE: # optional, default is https://api.nuget.org
          # Flag to toggle pushing symbols along with nuget package to the server, disabled by default
          # INCLUDE_SYMBOLS: # optional
